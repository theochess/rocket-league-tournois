<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket League Tournois</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Rocket League Tournois</h2>
    <form action="https://formsubmit.co/rocket.pro.tournois@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Votre Nom" required><br>
        <input type="email" name="email" placeholder="Votre Email" required><br>

        <input type="text" name="profileUrl" placeholder="URL de votre profile RL Tracker"
            pattern="https:\/\/rocketleague\.tracker\.network\/rocket-league\/profile\/.*"
            title="Entrez une URL suivant le format : https://rocketleague.tracker.network/rocket-league/profile/*"
            required><br>

        <textarea name="message" placeholder="Message (optionel)"></textarea><br>
        <button type="submit">Send</button>
    </form>
</body>

</html>
