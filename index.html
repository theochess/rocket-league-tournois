<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket League Tournois</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div id="content-container">
        <h2>Rocket League Tournois</h2>
        <form action="https://formsubmit.co/rocket.pro.tournois@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Votre Nom" required><br>
            <input type="email" name="email" placeholder="Votre Email" required><br>

            <input type="text" placeholder="URL de votre profile RL Tracker"
                pattern="https:\/\/rocketleague\.tracker\.network\/rocket-league\/profile\/.*"
                title="Entrez une URL suivant le format : https://rocketleague.tracker.network/rocket-league/profile/*"
                required><br>

            <textarea name="message" placeholder="Message (optionel)"></textarea><br>
            <button type="submit">Envoy√©</button>
        </form>
        <div class="grid-container">
            <a class="linktree-images" href="https://linktr.ee/7cozty" target="_blank">
                <img src="imgs/7coz.png" alt="Linktree 7cozty" class="zoom-image">
            </a>
            <a class="linktree-images" href="https://linktr.ee/larks_rl" target="_blank">
                <img src="imgs/larks.png" alt="Linktree larks" class="zoom-image">
            </a>
            <a class="linktree-images" href="https://linktr.ee/tryxzei_" target="_blank">
                <img src="imgs/try.png" alt="Linktree tryxzei_" class="zoom-image">
            </a>
        </div>
    </div>
</body>


</html>
